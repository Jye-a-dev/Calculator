<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Calculator</title>
    <link href="Design.css" rel="stylesheet">
</head>
<body>
    <!--Js-->
    <script src="Calculate.js">

    </script>
    <!--Container-->
    <div class="Container">
        <AC><div class="Display" id="Display"></div></AC>
    </div>
    <!--Calculation-->
    <div class="StandardCal Hidden">
        <div id="Button_clear" onclick="clearDisplay()"><AB>Clear</AB></div>
        <div id="Button_backspace" onclick="deleteLastChar()"><AB>Back</AB></div>
        <div id="Button_1" onclick="appendToDisplay('1')"><AB>1</AB></div>
        <div id="Button_2" onclick="appendToDisplay('2')"><AB>2</AB></div>
        <div id="Button_3" onclick="appendToDisplay('3')"><AB>3</AB></div>
        <div id="Button_4" onclick="appendToDisplay('4')"><AB>4</AB></div>
        <div id="Button_5" onclick="appendToDisplay('5')"><AB>5</AB></div>
        <div id="Button_6" onclick="appendToDisplay('6')"><AB>6</AB></div>
        <div id="Button_7" onclick="appendToDisplay('7')"><AB>7</AB></div>
        <div id="Button_8" onclick="appendToDisplay('8')"><AB>8</AB></div>
        <div id="Button_9" onclick="appendToDisplay('9')"><AB>9</AB></div>
        <div id="Button_0" onclick="appendToDisplay('0')"><AB>0</AB></div>
        <div id="Button_dot" onclick="appendToDisplay('.')"><AB>.</AB></div>
        <div id="Button_equal" onclick="calculateResult()"><AB>=</AB></div>
        <div id="Button_plus" onclick="appendToDisplay('+')"><AB>+</AB></div>
        <div id="Button_minus" onclick="appendToDisplay('-')"><AB>-</AB></div>
        <div id="Button_mutiply" onclick="appendToDisplay('*')"><AB>*</AB></div>
        <div id="Button_divide" onclick="appendToDisplay('/')"><AB>/</AB></div>
        <div id="Button_power" onclick="appendToDisplay('**')"><AB>**</AB></div>
        <div id="Button_sqrt" onclick="appendToDisplay('Math.sqrt(')"><AB>sqrt</AB></div>
        <div id="Button_open" onclick="appendToDisplay('(')"><AB>(</AB></div>
        <div id="Button_close" onclick="appendToDisplay(')')"><AB>)</AB></div>
    </div>
</body>
</html>
